<section ng-hide="users.isLoggedIn()">
  <h3>Register</h3>
  <form id="register" ng-submit="users.register()">
    <br>
    <label for="username">User name</label>
    <input type="text" class="form-control" name="username" placeholder="Username" ng-model="users.user.username">
    <br>
   
    <label for="First name">First Name</label>
    <input type="text" class="form-control" name="firstname" placeholder="First name" ng-model="users.user.firstname">
    <br> 
    <label for="company">Company</label>
    <input type="text" class="form-control" name="company" placeholder="Your company" ng-model="users.user.company">
    <br> 
    <label for="city">City</label>
    <input type="text" class="form-control" name="city" placeholder="What city do you live in?" ng-model="users.user.city">
    <br> 
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" placeholder="Email" ng-model="users.user.email">
    <br>
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="users.user.password">
    <br>
    <input type="submit" class="btn btn-default" value="Register">
  </br>
</form>
</div>
</div>
