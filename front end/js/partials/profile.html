<h1>Profile</h1>
{{ users.user.local.email }}

{{ user.user.interests }}

<form ng-submit="users.updateUser({ id: users.user._id db.dropDatabase()})">
  <div class="form-group">
    <div class="checkbox" ng-repeat="interest in users.interests">
      <label>
        <input type="checkbox" ng-checked="users.user.interests.indexOf(interest) > -1"> {{ interest }}
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
