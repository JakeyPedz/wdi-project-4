<!DOCTYPE html>
<html ng-app='Qrowded'>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qrowded</title>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="/bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/tether/dist/js/tether.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Internal scripts -->
  <script src="js/app.js"></script>
  <script src="js/models/project.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/services/authInterceptor.js"></script>
  <script src="js/services/tokenService.js"></script>
  <script src="js/services/currentUser.js"></script>
  <script src="js/controllers/projectsController.js"></script>
  <script src="js/controllers/usersController.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="/bower_components/tether/dist/css/tether.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- Nav Bar -->
<body ng-controller="UsersController as users">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
        <a class="navbar-brand" ui-sref="home">Qrowded</a>
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" ui-sref-active="active" ui-sref="about">About</a>
          </li>
          <li class="nav-item" ng-hide="users.isLoggedIn()">
            <a class="nav-link" ui-sref="register">Register</a>
          </li>
          <li class="nav-item" ng-hide="users.isLoggedIn()">
            <a class="nav-link" ui-sref="login">Login</a>
          </li>
          <li class="nav-item" ng-show="users.isLoggedIn()">
            <a class="nav-link" ui-sref="projects">Projects</a>
          </li>
          <li class="nav-item" ng-show="users.isLoggedIn()">
            <a class="nav-link" ui-sref="users">Users</a>
          </li>
          <li class="nav-item" ng-show="users.isLoggedIn()">
            <a class="nav-link" ui-sref="profile({ id: users.currentUser.user_id })">Profile</a>
          </li>
          <li class="nav-item" ng-show="users.isLoggedIn()">
            <a class="nav-link" ng-click="users.disappear()" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">    
    <div ui-view></div>
  </div>
  
  </body>
  </html>
